<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
   </head>
   <body>
    <div class="bg">

    <div class="head2">
        <p >
        Enjoy Safe Banking With us ...</p>
        </div>
         <main>
             <form id="login_form" class="form_class" action="login/login-access.php" method="post">
                 <div class="form_div">
                     <label>Account Number</label>
                     <input [(ngModel)]="acno" id="accno"class="field_class" name="login_txt" type="text" [placeholder]="data2" autofocus>
                     <label>Password</label>
                     <input [(ngModel)]="psd" id="pass" class="field_class" name="password_txt" type="password" placeholder="Enter your password">
                     <button (click)="Login()" class="submit_class" type="submit" form="login_form" onclick="return validarLogin()">Login</button>
                 </div>
                 <div class="info_div">
                     <p>Dont have an account ? <a href="signup">Create account</a></p>
                 </div>
             </form>
         </main>
        </div>
   </body>
</html>
