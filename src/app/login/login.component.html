<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
   </head>
   <body>
<h1>{{data}}</h1>
    <div class="head2">
        <p >
        Enjoy Safe Banking With us ...</p>
        </div>
<img class="lginimg" src="https://i.postimg.cc/431G86Gq/Bank-PO.png" alt="">
         <main>
             <form id="login_form" class="form_class" action="login/login-access.php" method="post">
                 <div class="form_div">
                     <label>Account Number</label>
                     <input (change)="acnoChange($event)" id="accno"class="field_class" name="login_txt" type="text" [placeholder]="data2" autofocus>
                     <label>Password</label>
                     <input (change)="passChange($event)" id="pass" class="field_class" name="password_txt" type="password" placeholder="Enter your password">
                     <button (click)="Login()" class="submit_class" type="submit" form="login_form" onclick="return validarLogin()">Login</button>
                 </div>
                 <div class="info_div">
                     <p>Dont have an account ? <a href="register/reg-form.php">Create account</a></p>
                 </div>
             </form>
         </main>
        
   </body>
</html>
